<form [formGroup]="productForm" (ngSubmit)="handleSubmit()">
    <div class="form-group mb-3">
      <label for="title">Title</label>
      <input
        class="form-control"
        type="text"
        placeholder="title"
        id="title"
      formControlName="title"
      />
      <span *ngIf="productForm.get('title')?.hasError('required') && productForm.get('title')?.touched">
        Bạn chưa nhập tên
      </span>
     
      <span *ngIf="productForm.get('title')?.errors?.['maxLength']">
        Tên không vượt quá 30 kí tự
      </span>
      <span *ngIf="productForm.get('title')?.errors?.['minlength']">
        Tên tối thiểu là 5 kí tự 
      </span>
    </div>
  
    <div class="form-group mb-3">
      <label for="price">price</label>
      <input
        class="form-control"
        type="number"
        placeholder="price"
        id="price"
        formControlName="price"
      />
      <span *ngIf="productForm.get('price')?.hasError('required') && productForm.get('price')?.touched">
        Bạn chưa nhập giá
      </span>
      <span *ngIf="productForm.get('price')?.hasError('min') && productForm.get('price')?.touched">
        Giá phải lớn hơn 0
      </span>
    </div>
    <div class="form-group mb-3">
      <label for="description">Description</label>
      <input
        class="form-control"
        type="text"
        placeholder="description"
        id="description"
        formControlName="description"
      />
      <span *ngIf="productForm.get('description')?.hasError('required') && productForm.get('description')?.touched">
        Bạn chưa nhập mô tả
      </span>
      <span *ngIf="productForm.get('description')?.hasError('maxLength') && productForm.get('description')?.touched">
        Mô tả không được vượt quá 500 ký tự
      </span>
    </div>
   
    <div class="form-group mb-3">
      <button class="btn btn-primary w-100">Submit</button>
    </div>
  </form>
