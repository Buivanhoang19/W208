<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <img src="{{product?.images}}" alt="Tên sản phẩm" class="img-fluid">
        </div>
        <div class="col-md-6">
            <h1 class="display-4 mt-2">{{ product?.title | uppercase}}</h1>
            <h2 class="display-3 text-primary">{{ product?.price |currency : "USD" : "symbol" : "1.2-2" }}</h2>
            <p class="mt-3">{{ product?.description | uppercase }}</p>
            <button class="btn btn-primary btn-lg mt-3">Thêm vào giỏ hàng</button>
        </div>
    </div>
</div>
