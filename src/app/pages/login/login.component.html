<h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">
  login to your account
</h2>

<div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm ">
  <form class="space-y-6" action="#" (ngSubmit)="loginUser()" [formGroup]="loginForm">
    <div>
      <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Email address</label>
      <div class="mt-2">
        <input id="email" placeholder="email"
          class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
          formControlName="email" />
        <div class="text-danger" *ngIf="
        email.invalid && ( email.dirty || email.touched)" class="block p-error">
          <div class="text-danger" *ngIf="email.errors?.['register']">Không được để trống</div>
          <div class="text-danger" *ngIf="email.errors?.['email']">Email Không đúng định rạng</div>
        </div>
      </div>
    </div>

    <div>
      <div class="flex items-center justify-between">
        <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Password</label>
        <div class="text-sm">
          <a href="#" class="font-semibold text-indigo-600 hover:text-indigo-500">Forgot password?</a>
        </div>
      </div>
      <div class="mt-2">
        <input id="password" formControlName="password" type="password" required
          class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" />
        <div *ngIf="password.invalid && (password.dirty || password.touched)" class="text-danger">
          <div *ngIf="password.errors?.['required']">Password required</div>
          <div *ngIf="password.errors?.['minlength']">Enter at least 6 characters</div>
        </div>
      </div>
    </div>

    <div>
      <button type="submit"
        class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
        login
      </button>
    </div>
  </form>
</div>
